<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>admin</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>

<body>
<p><span th:text="${session.currentUser.email}"></span></p>
<h1>ADMIN PAGE</h1>

<table class="order-table">
    <thead>
    <tr>
        <th>OrderID</th>
        <th>Price</th>
        <th>Status</th>
        <th>userID</th>
        <th>Details</th>
        <th>Cancel</th>
    </tr>
    </thead>

    <tr th:each="order : ${ordersList}">
        <td th:text="${order.orderId}">order id</td>
        <td th:text="${order.price}">price</td>
        <td th:text="${order.status_id}">Status</td>
        <td th:text="${order.userId}">user id</td>
        <td>
            <form class="generic-form" method="post">
                <button type="submit" name="orderId"  th:value="${order.orderId}" formaction="/details">Details</button>
                <input type="hidden" name="price" th:value="${order.price}" />
            </form>
        </td>
        <td> <form class="generic-form" method="post">
            <button type="submit" name="orderId"  th:value="${order.orderId}" formaction="/cancelOrder">Delete</button>
        </form></td>

        <!-- VI MANGLER SÆLGER DER GIVER RABAT EVT. PÅ EN ANDEN HTML SIDE -->
    </tr>
</table>


<table class="task-table">
    <thead>
    <tr>
        <th>User ID</th>
        <th>Email</th>
        <th>Role</th>
        <th>Balance</th>
        <th>Update Balance</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="user : ${userList}">
            <td th:text="${user.userId}">user id</td>
            <td th:text="${user.email}">email</td>
            <td th:text="${user.role}">role</td>
            <td th:text="${user.balance}">balance</td>
            <td>
                <form class="generic-form" method="post">
                    <input type="number" name="balance" placeholder="New Balance" min="0" required/>
                    <button type="submit" name="userId"  th:value="${user.userId}" formaction="/updateBalance" class="linkbutton">Update</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>



<form method="post">
    <button formaction="/adminlogout" class="linkbutton" type="submit">Log out</button>
</form>

</body>

</html>
